<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="./styles/StyleSheet.css" />
    <script src="Scripts/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="calc_doc">
        <div id="calc_header">
            <div id="display">0</div>
        </div>
        <div id="calc_body" unselectable="no">
            <div id="left_battons">
                <div class="calc_button shirt" id="sqrt"><p>√ </p></div>
                <div class="calc_button shirt" id="MU"><p>MU</p></div>
                <div class="calc_button shirt" id="MC"><p>MC</p></div>
                <div class="calc_button shirt" id="pow_minus_one"><p>1/x</p></div>
                <div class="calc_button normal" id="MR"><p>MR</p></div>
                <div class="calc_button normal number"><p>7</p></div>
                <div class="calc_button normal number"><p>8</p></div>
                <div class="calc_button normal number"><p>9</p></div>
                <div class="calc_button normal" id="m_minus"><p>M-</p></div>
                <div class="calc_button normal number"><p>4</p></div>
                <div class="calc_button normal number"><p>5</p></div>
                <div class="calc_button normal number"><p>6</p></div>
                <div class="calc_button normal" id="m_plus"><p>M+</p></div>
                <div class="calc_button normal number"><p>1</p></div>
                <div class="calc_button normal number"><p>2</p></div>
                <div class="calc_button normal number"><p>3</p></div>
                <div class="calc_button normal" id="CE_C"><p>CE/C</p></div>
                <div class="calc_button normal number"><p>0</p></div>
                <div class="calc_button normal" id="point"><p>.</p></div>
                <div class="calc_button normal sign" id="plus_minus"><p>+/-</p></div>
            </div>
            <div id="right_battons">
                <div class="calc_button shirt  sign action"><p>^</p></div>
                <div class="calc_button shirt" id="backspace"><p>←</p></div>
                <div class="calc_button normal sign action"><p>×</p></div>
                <div class="calc_button normal sign action"><p>÷</p></div>
                <div class="calc_button normal sign action"><p>-</p></div>
                <div class="calc_button normal sign" id="procents"><p>%</p></div>
                <div class="calc_button long sign action"><p>+</p></div>
                <div class="calc_button long sign" id="result"><p>=</p></div>
            </div>
        </div>
    </div>


    <script src="Scripts/CalculatorFunc.js"></script>
   
</body>
</html>
